<app-header></app-header>
<app-user-list
  [users]="users"
  (onAdd)="handleAdd($event)"
  (onEdit)="handleEdit($event)"
  (onDelete)="handleDelete($event)">
</app-user-list>
<mat-paginator
  class="custom-paginator"
  [length]="totalUsers"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
